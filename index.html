<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading club</title>
</head>
<body>
    <h1>Let's read books!</h1>

    <div id="wraper">
        <label for="item"> Write the name of a book:  </label>

        <button id="addBtn" onClick="addItem()">Add item</button>
    </div>

    <button id="dis-btn" onclick="dispList()">Click to display list</button>

    <div>
        <h3>My List:</h3>
        <div id="disp"></div>
    </div>

    <script src="/JS-Array-OnClick-Loops---book-List/js/app.js"></script>
